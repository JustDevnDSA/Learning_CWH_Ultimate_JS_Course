<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: beige;
        display: flex;
      }
      
      li {
        list-style: none;
        margin: 2px;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      </tr>
    </table>
